<div>
    <h1>This is my quotes App</h1>
    <ul>
        <li *ngFor = 'let quote of quotes'>
            {{quote.narration}}
            <app-quotes-details [quote] = 'quote'></app-quotes-details>
        </li>
    </ul>
    <p *ngIf ='quotes.length > 5'>You have entered more than 5 goals</p>
</div>
