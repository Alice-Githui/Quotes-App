<div class="container-fluid">
    <div class="navbar">
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>

    </div>
    <div class="apptext">
        <p>The purpose of this app is to ....</p>

    </div>
    <div class = "body">
        <h1>Your Daily Motivational Quotes</h1>
        <div class = "row">
            <div class= "col-md-6">
                <app-input-form (addQuote) = "addNewQuotesList($event)"></app-input-form>
    
            </div>
            <div class="col-md-6">
                <h2>Find Your Best Quote</h2>
                <ul>
                    <div *ngFor = 'let quote of quotes; let i= index'>
                        <li> {{quote.narration}}</li>  
                        <button (click) = "showDetails(i)">Show Details</button>
                        <img [src] = "url">
                        <img [src] = "lru"> 
                        <app-quotes-details *ngIf=quote.showAuthor [quote]= 'quote' (isComplete) = 'deleteQuote($event, (i))'></app-quotes-details>
                    </div>
                    
                </ul>
                <p *ngIf ='quotes.length > 5'>You have entered more than 5 goals</p>
    
            </div>
    
        </div>
       
    </div>
    <div class="footer">
        <footer>
            <p>You can reach us on</p>
        </footer>

    </div>
    

</div>
